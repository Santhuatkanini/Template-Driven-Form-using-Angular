<h2>Add Employee</h2>
<form (submit)="addEmployee()">
  
  <div>
    <label>Name:</label>
    <input type="text" [(ngModel)]="employee.sname" name="name" required>
  </div>
  <div>
    <label>Department:</label>
    <input type="text" [(ngModel)]="employee.specialization" name="department" required>
  </div>
  <button type="submit">Add Employee</button>
</form>
